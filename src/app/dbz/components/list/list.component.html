<h4>Listado</h4>
<ul class="list-group">
  <!-- [class]="'list-group-item'"   -->
  <li
    *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven
     
    
    }">
    <div class="">
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong>
      <span>({{ character.power }})</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    <!-- <span>Es el primero: {{ isFirst }}</span>
    <span>Es el ultimo: {{ isLast }}</span>
    <span>Es Par: {{ isEven }}</span>
    <span>Es Impar: {{ isOdd }}</span> -->
    <!-- <span class="text-muted"> Es el primero: {{ i === 0 }} </span>
    <span class="text-muted list-group-item"> Es el ultimo: {{ i === characterList.length  - 1 }} </span> -->
  </li>
  <!-- <li class="list-group-item">Goku - 10,999</li> -->

</ul>
